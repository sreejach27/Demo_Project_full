<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
  
  <!-- Include EmailJS via script tag -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</head>
<body class="bg-gray-50">

  <section id="contact" class="py-20">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8">
      <div class="mb-12 text-center">
        <h2 class="text-3xl font-bold mb-4">Get In Touch</h2>
        <div class="h-1 w-20 bg-primary mx-auto rounded-full"></div>
        <p class="mt-4 text-muted-foreground max-w-2xl mx-auto">
          Have a project in mind or want to discuss potential opportunities? Feel free to reach out!
        </p>
      </div>

      <!-- Form Section -->
      <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
        <div class="lg:col-span-2">
          <div class="bg-white shadow-md rounded-lg p-8">
            <h3 class="text-xl font-bold">Send Me a Message</h3>
            <form id="contact-form" class="space-y-4">
              <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                <div class="space-y-2">
                  <label for="name" class="font-medium">Name</label>
                  <input id="name" name="name" type="text" placeholder="Your name" required class="w-full px-4 py-2 border rounded-md" />
                </div>
                <div class="space-y-2">
                  <label for="email" class="font-medium">Email</label>
                  <input id="email" name="email" type="email" placeholder="Your email" required class="w-full px-4 py-2 border rounded-md" />
                </div>
              </div>
              <div class="space-y-2">
                <label for="subject" class="font-medium">Subject</label>
                <input id="subject" name="subject" type="text" placeholder="Subject" required class="w-full px-4 py-2 border rounded-md" />
              </div>
              <div class="space-y-2">
                <label for="message" class="font-medium">Message</label>
                <textarea id="message" name="message" placeholder="Your message" rows="5" required class="w-full px-4 py-2 border rounded-md"></textarea>
              </div>
              <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md">
                Send Message
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script>
    // Ensure EmailJS is initialized
    document.addEventListener("DOMContentLoaded", function () {
      emailjs.init("E7K694GNgZiG6wLGa"); // Replace with your EmailJS Public Key

      document.getElementById("contact-form").addEventListener("submit", function (event) {
        event.preventDefault(); // Prevent default form submission

        // Collect form data
        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const subject = document.getElementById("subject").value;
        const message = document.getElementById("message").value;

        // Send email using EmailJS
        emailjs.send("service_kvkwivp", "template_ourj0gu", {
          user_name: name,
          user_email: email,
          subject: subject,
          message: message,
        }).then(response => {
          console.log("Email sent successfully:", response);
          alert("Message sent successfully!");
        }).catch(error => {
          console.error("EmailJS error:", error);
          alert("Something went wrong. Please try again.");
        });
      });
    });
  </script>

</body>
</html>
